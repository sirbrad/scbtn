  font: 600 11px/14px 'Helvetica Neue',Helvetica,Arial,sans-serif;

  padding: 0;
  margin: 0;
  overflow: hidden;
  text-align: left;
  vertical-align: top;
  white-space: nowrap;
}
#sc-btn a {
  -webkit-appearance: none;
  display: block;
  position: relative;
  background: #fffc01;
  border: 1px solid rgba(0, 0, 0, .03);
  border-radius: 4px;
  box-sizing: border-box;
  color: #262626;
  height: 100%;
  width: 100%;
  line-height: 1;
  padding: 3px 4px 3px 20px;
  margin: 0;
  text-decoration: none;
}

#sc-btn a:focus {

  color: #262626;
  text-decoration: none;
}
